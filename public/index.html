<!-- Top nav bar (fixed) -->
<nav class="navbar">

  <div class="navbar-new-tweet">
    <p><strong>Write</strong> a new tweet</p>
        <i class="fas fa-angle-double-down"></i>
      </div>

    <main class="container">
      <section class="new-tweet">
        <form id="tweet-form" method="POST" action="/tweets">
          <textarea name="text" id="tweet-form-text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-form-footer">
            <button class="tweet-form-button" type="submit">Tweet</button>
            <p class="tweet-form-counter">140</p>
          </div>
        </form>
      </section>
      </section id="tweets-container">

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!--- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- New tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Tweet CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->

    <nav>
      <span class="logo">tweeter</span>
      <div class="compose">
        <span> <b>Write</b> a new tweet</span>
        <div class="arrow"><i class="fa-solid fa-angles-down"></i></div>
      
        </div>
      </div>
    </nav>

    <header class="header">
      <div class="avatar">
          <img class="profilePicture" src="/images/profile-hex.png"> 
      </div>
      <div class="name">
         <span><h2>Elon Musk</h2></span> 
      </div>
    </header>

    <!-- Page specific content (main)-->
    <!-- <main class="main">
      <h1>Body section</h1>
      <h2>testing ...</h2>
      <p>Those options are already baked in with this model shoot me an email clear blue water but we need distributors to evangelize the new line to local markets, but fire up your browser. Strategic high-level 30,000 ft view. Drill down re-inventing the wheel at the end of the day but curate imagineer, or to be inspired is to become creative.
      </p> -->
      <main>
        <section class="new-tweet-section">
          <h2 class="compose-tweet">Compose Tweet</h2>
          <form action= "/tweets" method="POST" class="new-tweet-form">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id ="tweet-text" class="tweet-text"></textarea>
            <div class="tweet-button-counter">
              <button type="submit" class="tweet-button">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <br>

      <section id="tweets">
        <article class="tweet-header wrapper">
          <header>
            <!-- <div class="left">             -->
              <img class="left" id="pic" src="https://vanillicon.com/v2/5f202e7ab75f00af194c61cc07ae6b0c.svg">
              <h1 class="left">John D.</h1>
            <!-- </div> -->
            <h5 class="right">@Rockefeller</h5>
          </header>
          <p class="message">
            money, money, moneeeeyy
          </p>
          <footer class="tweet-footer">
            <p class="left" id="days">10 Days Ago</p>
            
            <div class="tweet-icons">
              <i class="far fa-flag">&nbsp &nbsp</i>
              <i class="fas fa-heart">&nbsp &nbsp</i>
              <i class="fas fa-retweet"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
